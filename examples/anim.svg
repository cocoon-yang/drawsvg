<?xml version="1.0" standalone="no"?> 
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"> 
<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1">
  
  <desc>------------------------------------------------------</desc>  
  <desc>Triangle</desc>  
  
  <defs>
    <marker id="Triangle" viewBox="0 0 12 10" refX="12" refY="5" markerUnits="strokeWidth" markerWidth="12" markerHeight="8" style="fill-rule:evenodd;stroke:none" orient="auto">
      <path d="M 0 0 L 12 5 L 0 10 L 3 5">
      </path> 
      <path d="M 0 5 L 3 5" style="fill:none;stroke:#000000;stroke-width:1.5">
      </path> 
    </marker> 
  </defs> 
  
  <desc>------------------------------------------------------</desc>  
  <desc>Line</desc>  
  
  <line x1="250" y1="300" x2="250" y2="200" style="stroke-width:1;stroke:rgb(0,0,0)" marker-end="url(#Triangle)">
  </line> 
  
  <desc>------------------------------------------------------</desc>  
  <desc>Animate element</desc>  
  
  <rect id="rectElement" x="250" y="300" width="250" height="200" fill="rgb(255,255,0)">
  <animate attributeName="x" attributeType="XML" begin="0s" dur="2s" fill="freeze" from="250" to="0">
  </animate> 
  </rect> 
  
  <desc>------------------------------------------------------</desc>  
  <desc>Path</desc>  
  
  <path id="myBezier" d="M 100 100 C 150 50,  200 50,  250 100 " fill="none" style="stroke-width:1;stroke:black; stroke-width: 3;">
  </path> 
</svg> 
